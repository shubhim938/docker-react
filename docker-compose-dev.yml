version: "3"
services:
  node-server:
    build:
      "context": .
      "dockerfile": "Dockerfile.dev"
    "ports":
      - "3000:3000"
    "volumes":
      - ".:/app"
      - "/app/node_modules"
  test:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    "volumes":
      - ".:/app"
      - "/app/node_modules"
    command: ["npm", "test"]
